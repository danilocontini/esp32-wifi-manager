<!DOCTYPE html>
<html>

<head>
  <title>bibe - Gerenciamento de Wi-Fi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <div class="topnav">
    <img src="bibe_logo_dark.svg" class="logo" />
    <p>bibe</p>
  </div>
  <div class="content">
    <div class="card">
      <p class="card-title">Gerenciamento de Wi-Fi</p>
      <p class="card-title">
        <i class="fas fa-lightbulb"></i> GPIO 2</p>
      <div class="buttons">
        <a href="on" class="button-on">ON</a>
        <a href="off" class="button-off">OFF</a>
      </div>
      <p class="state">State: %STATE%</p>
    </div>
  </div>
</body>

</html>
